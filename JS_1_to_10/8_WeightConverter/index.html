<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="child">
                <h1>Weight Converter</h1>
                <p id="para">Type a value in any of the fields to convert weight</p>
                <h4 id="headings">Weight in Pounds</h4>
                <input type="number" placeholder="Enter weight in pounds" class="input-p">
                <h4 id="heading">Weight in Kilograms</h4>
                <input type="number" placeholder="Enter weight in Kilograms" class="input-k">
                <h4 id="heading">Weight in Grams</h4>
                <input type="number" placeholder="Enter weight in grams" class="input-g">
                <h4 id="heading">Weight in Ounces</h4>
                <input type="number" placeholder="Enter weight in Ounces" class="input-o">
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
