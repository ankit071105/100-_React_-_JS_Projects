<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f260fee7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h1>ALARM APPLICATION
            <i class="far fa-clock"></i>
        </h1>
    </nav>

    <div class="container">
        <p>Enter time</p>
        <div class="inputs">
            <input type="number" id="time1" class="TIME" autocomplete="off">
            <span> : </span>
            <input type="number" id="time2" class="TIME" autocomplete="off">

        </div>
        <div class="btns">
            <button class="btn1">SET</button>
            <button class="btn2">STOP!</button>
        </div>
        <div class="info">
            <p id="para"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
