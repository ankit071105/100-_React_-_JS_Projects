<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>BMI Calculator</h1>
            <div class="calc">
                <p class="para">Height (in cm)</p>
                <input type="text" placeholder="Enter your height" class="input-h">
                <p class="para">Weights (in kgs)</p>
                <input type="text" placeholder="Enter your weight" class="input-w">
                <div class="btn1">
                    <button class="btn-style1">Calculate</button>
                    <p class="result">Result</p>
                </div>
                <div class="btn2">
                    <button class="btn-style">Reset</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
