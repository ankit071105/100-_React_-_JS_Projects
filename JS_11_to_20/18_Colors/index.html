<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <form action="">
        <div class="container">

            <h2 class="heading2">Press any key to start seeing Beautiful Colors</h2>

            <div class="children blue"></div>
            <div class="children yellow"></div>
            <div class="children green"></div>
            </div>
        </div>
        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <audio id="blueSound" src="/sounds/blue.mp3" type="audio/wav"></audio>
  <audio id="redSound" src="/sounds/red.mp3"></audio>
  <audio id="greenSound" src="/sounds/green.mp3"></audio>
  <audio id="yellowSound" src="/sounds/yellow.mp3"></audio>
    <script src="script.js"></script>

</html>
