    <title>Type Writing Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="container intro">
            <div class="child">
                <p class="hello">Hello...</p>
                <h1>
                    I'M A <span class="job-title">
                     </span>
                    <span class="cursor">&nbsp;</span>
                </h1>
                <p>Hey My name is Uncle Johny Sins and I am an Astronaut, Math Teacher, College Professor, Masseur, Physician, and above all an expert Gynecologist...</p>
                <span>
                <a href="https://www.youtube.com/watch?v=7GjOOyBoELw" class="btn">Download CV</a>
                </span>
            </div>
            <div class="intro-img">
                <img src="images/UncleJohny.jpg" alt="Developer Image" />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
